<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <!-- binding the value property to get the value of the input -->
      <!-- <input type="text" v-bind:value="name" v-on:input="setName($event, 'SchwarzmÃ¼ller')"> -->
      <!-- TWO WAY BINDING: the v-model wants only the data property. It's a shortcut for v-bind:value and v-on:input-->
      <input type="text" v-model="name">
      <input type="text" v-model="lastName">
      <button v-on:click="resetInput">Reset Input</button>
      <!-- NB: the below method is re-executed by Vue everytime that something changes on the page (e.g:counter) -->
      <!-- <p>Your Name: {{ outputFullname() }}</p> -->
      <!-- Solution: computed properties. Vue is aware of their dependencies and only re-execute them if one of the dependencies change -->
      <!-- IMPORTANT: without parantheses!!! We're just pointing at it, Vue is going to call it!  -->
      <p>Your Name: {{ fullname }}</p>
    </section>
  </body>
</html>
